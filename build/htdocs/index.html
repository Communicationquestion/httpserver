    <script>
      var strst = ["暂停", "开始"];
      var ST = document.getElementsByClassName("start_stop")[0];
      ST.innerHTML = strst[1];
      function music_start_stop() {
        var music = document.getElementById("myAudio");

        if (flag == true) {
          music.pause();
          ST.innerHTML = strst[1];
          flag = false;
        } else {
          music.play();
          ST.innerHTML = strst[0];
          flag = true;
        }
      }
